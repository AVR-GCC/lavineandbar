<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Rochester&display=swap" rel="stylesheet">
    <title>Lavine & Bar's Wedding</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #333;
            color: #af893f;
            border: 5px solid #af893f;
            border-radius: 5px;
            padding-bottom: 50px;
        }
        h1 {
            font-size: 60px;
            text-shadow: 2px 2px #222;
            margin: 0;
            margin-top: 20px;
        }
        p {
            font-size: 30px;
            margin: 10px 0;
            font-family: "Rochester", cursive;
            font-weight: 400;
            font-style: normal;
            text-shadow: 2px 2px #222;
        }
        .date, .venue {
            font-weight: bold;
        }
        .great-vibes-regular {
            font-family: "Great Vibes", cursive;
            font-weight: 400;
            font-style: normal;
        }

        a {
            padding: 10px 20px;
            background-color: #ffffff20;
            border-radius: 15px;
            color:#fff;
            text-decoration: none;
        }

        a:hover {
            background-color: #ffffff40;
        }

    </style>
</head>
<body>
    <h1 class="great-vibes-regular">Lavine & Bar</h1>
    <p>Request the pleasure of your company at their virtual wedding</p>

    <p>Saturday, March 2nd, 2024</p>

    <p>1 PM ISR</p>

    <p>2 PM KE</p>
    <p>Sandy beach Non Nuoc Resort</p>

    <video autoplay muted loop>
        <source src="Black & Gold Minimalist Wedding Day Wedding Card.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div style="height: 20px;"></div>
    <a href="https://app.courtly.com/conference/laura-felix">Join</a>
</body>
</html>
